name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

permissions:
  contents: read

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.12']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run unit tests
        run: uv run pytest tests/unit -v

      - name: Run integration tests
        run: uv run pytest tests/integration -v

      - name: Run acceptance tests
        run: uv run pytest tests/acceptance -v -m "not slow"

      - name: Generate coverage report
        run: |
          uv run pytest --cov=src --cov-report=xml --cov-report=term
        if: always()

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        if: always()
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --all-extras

      - name: Run Ruff linter
        run: uv run ruff check src/ tests/

      - name: Run Ruff formatter check
        run: uv run ruff format --check src/ tests/

      - name: Run mypy type checker
        run: uv run mypy src/

      - name: SSOT Grep Guard - Block deprecated segment ID functions
        run: |
          # This guard prevents new uses of deprecated segment ID functions
          # Allowed: segment_resolver.py (SSOT wrapper), naming.py (definition), tests/
          
          # Check for forbidden imports/uses (excluding allowed files)
          if grep -r --include="*.py" \
            -e "from src.domain.naming import normalize_segment_id" \
            -e "from src.infrastructure.segment_utils import compute_segment_id" \
            --exclude-dir=tests \
            --exclude=src/domain/segment_resolver.py \
            --exclude=src/domain/naming.py \
            --exclude=src/infrastructure/segment_utils.py \
            src/ 2>/dev/null; then
            echo "ERROR: Found deprecated segment ID function usage outside allowed files."
            echo "Allowed files:"
            echo "  - src/domain/segment_resolver.py (SSOT wrapper)"
            echo "  - src/domain/naming.py (function definition)"
            echo "  - src/infrastructure/segment_utils.py (deprecated wrapper)"
            echo "  - tests/ (test files)"
            echo ""
            echo "Please use SegmentRef from src.domain.segment_resolver instead:"
            echo "  - get_segment_slug(path) for slug-only"
            echo "  - get_segment_id(path) for slug_fingerprint"
            echo "  - resolve_segment_ref(path) for full SegmentRef object"
            exit 1
          fi
          echo "SSOT Grep Guard: No deprecated segment ID function usage found"

      - name: Run WO formatter check
        run: make wo-fmt-check

      - name: Run WO lint
        run: make wo-lint

      - name: Export WO lint JSON telemetry
        run: |
          mkdir -p _ctx/telemetry
          uv run python scripts/ctx_wo_lint.py --json --strict > _ctx/telemetry/wo_lint.json

      - name: Upload WO lint telemetry artifact
        uses: actions/upload-artifact@v4
        with:
          name: wo-lint-json
          path: _ctx/telemetry/wo_lint.json
