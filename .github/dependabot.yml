# Dependabot configuration for automated dependency updates
version: 2
updates:
  # Python dependencies (pip/pyproject.toml)
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 10
    reviewers:
      - "fegome90-cmd"
    labels:
      - "dependencies"
      - "python"
    commit-message:
      prefix: "chore(deps)"
      include: "scope"
    # Security updates are prioritized
    allow:
      - dependency-type: "all"
    # Group minor and patch updates together
    groups:
      dev-dependencies:
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy"
          - "pyright"
        update-types:
          - "minor"
          - "patch"
      production-dependencies:
        patterns:
          - "typer*"
          - "pydantic"
          - "pyyaml"
          - "tree-sitter*"
        update-types:
          - "minor"
          - "patch"

  # GitHub Actions dependencies
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
      time: "09:00"
    open-pull-requests-limit: 5
    reviewers:
      - "fegome90-cmd"
    labels:
      - "dependencies"
      - "github-actions"
    commit-message:
      prefix: "chore(ci)"
